<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="icon" type="image/jpg" href="./img/favicon.jpg">
   <title>Island | Tech Demo</title>
   <link rel="stylesheet" href="./style.css">
   <style>
      /*
      total intro time: 5s
      safety buffer: 1s
      fade-in-out duration: 3s
      fade-out duration: 1s
      */
      .blanckScreen-animation {
         animation: fade-out 1s;
         animation-fill-mode: both;
         animation-delay: 5s;
      }
      .intro-animation {
         animation: fade-in-out 3s;
         animation-fill-mode: both;
         animation-delay: 1s;
      }
      .line-animation {
         animation: fade-in-out 3s;
         animation-fill-mode: both;
         animation-delay: 1.5s;
      }
      .icon-animation {
         animation: fade-in-out 3s;
         animation-fill-mode: both;
         animation-delay: 2s;
      }
   </style>
</head>
<!--initAll parameter is the delay caoused by the intro-->
<body onload="initAll(5)">
   <!--debug textbox-->
   <div id="debugMenu"><p id="debugTxtbox"></p></div>
   
   <!--blank screen for loading-->
   <div id="blankScreen" class="blanckScreen-animation"></div>
   
   <!--intro-->
   <div id="intro" class="flex-center">
      <div>
         <div>
            
            <div>
               <h4 id="introTitle" class="intro-animation">
                  Made With
               </h4>
            </div>
            
         </div>
         <div class="table">
            <div class="t-row">
               
               <div class="t-cell icon-animation">
                  <div class="bg-square">
                     <img src="./img/gsapLogo.png" alt="GSAP logo"
                     width="100" height="100">
                  </div>
                  <!--<br> <h3>GSAP</h3>-->
               </div>
               
               <div class="t-cell line-animation">
                  <div class="vertical-line" style="height: 100px">
                     <!--vertical line-->
                  </div>
               </div>
               
               <div class="t-cell icon-animation">
                  <div class="bg-square">
                     <img src="./img/threejsIcon.png" alt="three.js logo"
                     width="100" height="100" class="rounded">
                  </div>
                  <!--<br> <h3>Three.js</h3>-->
               </div>
               
            </div>
         </div>
      </div>
   </div>
   
   <!--JAVASCRIPT-->
   <!--GSAP (3.9.1)-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js">
   </script>
   <!--three.js (r-138)-->
   <script type="text/javascript" src="./js/three-js-r138/three.js">
   </script>
   <script type="text/javascript" src="./js/three-js-r138/OrbitControls.js">
   </script>
   <script type="text/javascript" src="./js/three-js-r138/RGBELoader.js">
   </script>
   <script type="text/javascript" src="./js/three-js-r138/FlakesTexture.js">
   </script>
   <!--everything else-->
   <script type="text/javascript" src="./js/models.js" >
   </script>
   <script type="text/javascript" src="./js/index.js">
   </script>
</body>
</html>
